<form [formGroup]="loginForm" (ngSubmit)="submitForm()">
  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" formControlName="email" />
    <div *ngIf="emailError" class="error">{{ emailError }}</div>
  </div>
  <div class="form-group">
    <label for="password">Senha</label>
    <input id="password" type="password" formControlName="password" />
    <div *ngIf="passwordError" class="error">{{ passwordError }}</div>
  </div>
  <div class="form-group">
    <button mat-raised-button color="primary" type="submit">Enviar</button>
  </div>
  <div class="form-group">
    <button
      mat-raised-button
      color="accent"
      type="button"
      (click)="googleLogin()"
    >
      Login com Google
    </button>
  </div>
</form>
