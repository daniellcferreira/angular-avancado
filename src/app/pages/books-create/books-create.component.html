<h2>Criar Novo Livro</h2>
<form [formGroup]="bookForm" (ngSubmit)="submitForm()">
  <mat-form-field>
    <mat-label>Título</mat-label>
    <input matInput formControlName="title" required />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Autor</mat-label>
    <input matInput formControlName="author" required />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Descrição</mat-label>
    <textarea matInput formControlName="description" required></textarea>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Data de Publicação</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      formControlName="published_date"
      required
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Preço</mat-label>
    <input matInput type="number" formControlName="price" required />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Total em Estoque</mat-label>
    <input matInput type="number" formControlName="totalInStock" required />
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Salvar</button>
</form>
